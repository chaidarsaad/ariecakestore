<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="fuzzy" />
    <meta name="keywords" content="fuzzy" />
    <meta name="author" content="fuzzy" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="assets/images/logo/favicon.png" type="image/x-icon" />
    <title>fuzzy app</title>
    <link rel="apple-touch-icon" href="assets/images/logo/favicon.png" />
    <meta name="theme-color" content="#122636" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="fuzzy" />
    <meta name="msapplication-TileImage" content="assets/images/logo/favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.min.css" />
    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />
  </head>

  <body class="auth-body">
    <!-- login section start -->
    <div class="auth-img">
      <img class="img-fluid auth-bg" src="assets/images/background/auth_bg.jpg" alt="auth_bg" />
      <div class="auth-content">
        <div>
          <h2>Hello Again!</h2>
          <h4 class="p-0">Welcome back, You have been missed!</h4>
        </div>
      </div>
    </div>

    <form class="auth-form" target="_blank">
      <div class="custom-container">
        <div class="form-group">
          <label for="inputusername" class="form-label">Email id</label>
          <div class="form-input mb-4">
            <input type="email" class="form-control" id="inputusername" placeholder="Enter Your Email" />
            <i class="iconsax icons" data-icon="mail"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword" class="form-label">Password</label>
          <div class="form-input">
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Your Password" />
            <i class="iconsax icons" data-icon="key"></i>
          </div>
        </div>
        <div class="option mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
          </div>
          <a class="forgot" href="forgot-password.html">Forgot password?</a>
        </div>

        <div class="submit-btn">
          <a href="landing.html" class="btn auth-btn w-100">Sign In</a>
        </div>
        <div class="division">
          <span>OR</span>
        </div>

        <ul class="social-media">
          <li>
            <a href="https://www.facebook.com/login/" target="_blank">
              <img class="img-fluid icons" src="assets/images/svg/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li>
            <a href="https://www.google.co.in/" target="_blank">
              <img class="img-fluid icons" src="assets/images/svg/google.svg" alt="facebook" />
            </a>
          </li>
          <li>
            <a href="https://www.apple.com/in/" target="_blank">
              <img class="img-fluid icons" src="assets/images/svg/apple.svg" alt="facebook" />
            </a>
          </li>
        </ul>

        <h4 class="signup">Donâ€™t have an account ?<a href="create-account.html"> Sign up</a></h4>
      </div>
    </form>
    <!-- login section end-->

    <!-- iconsax js -->
    <script src="assets/js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
